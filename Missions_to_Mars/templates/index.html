<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mision to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center" style="background-image:url(https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/pia23492.jpg); height: 330px; background-position: center; background-size: cover;">
      <h1 style="color: black;">Mision to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.mars_news }}</p>
    <hr>
    
    <div class="row">
      <!--Feautured Image-->
      <div class="col-md-8">
        <h3>Featured Mars Image</h3>
        <img class = 'img-responsive' src="{{ mars.featured_img }}"  alt="NASA property">
      </div>
      <!--Table Section-->
      <div class = "col-md-4">
        <h3>Mars Facts</h3>
          {% block content %}
          {% include "mars_facts.html" %}
          {% endblock %}
      </div>
    </div>
    <!--Cards Section-->
    <!-- Mars Hemispheres -->
    <h2 style="padding-top: 10px; margin-top: 80px; text-align: center;">Mars Hemispheres</h2>
    <hr>
    <div class="container">  
      <div class="row">
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
            <div class="card w-100">
                <img class="card-img-top" src={{hemisphere.img_url}} width="500" height="500"/>
                <h3 class="card-text">{{hemisphere.title}}</h3>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>    
      

  <!-- Bootstrap JavaScript -->
  <!-- jQuery, Popper.js & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
